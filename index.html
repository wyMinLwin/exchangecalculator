            <div class="col me-4 mt-1 d-flex justify-content-center justify-content-lg-end align-items-center">
                <span class="result me-3">0.00</span>
                <button class="btn save">Save</button>

        <main class="row flex-column">
            <div class="inputAndButton col">
                <div class="iptAndBtnContainer row flex-column flex-lg-row">
                    <div class="col mb-3">
                        <label for="amount">Enter Amount</label>
                        <input type="number" class="form-control" id="amount" required>    
                    </div>
                    <div class="col mb-3">
                        <label for="fromCurrency">From:</label>
                        <select id="fromCurrency" class="form-select">
                            <option >Select Currency</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="toCurrency">To:</label>
                        <select id="toCurrency" class="form-select">
                            <option value="MMK">MMK</option>
                        </select>
                    </div>
                    <div class="col mb-3 text-center">
                        <button class="btn convert">
                            <i class="fa-solid fa-arrow-right-arrow-left me-1"></i> <span class="">Convert</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col px-1">
                <table class="records table table-striped table-bordered ">
                    <tbody>
                        <tr>
                            <th>Date</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Result</th>
                        </tr>                   
                    </tbody>
                </table>   
            </div>
        </main>
